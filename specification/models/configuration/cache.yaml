---
cache:
  title: Cache
  description: HAPRoxy Cache section
  type: object
  required:
    - name
  properties:
    name:
      type: string
      pattern: '^[A-Za-z0-9-_.:]+$'
    total_max_size:
      type: integer
      maximum: 4095
      minimum: 1
    max_object_size:
      type: integer
      x-size: false
    max_age:
      type: integer
      x-duration: false
      x-default-unit: s
    process_vary:
      type: boolean
      x-nullable: true
    max_secondary_entries:
      type: integer
