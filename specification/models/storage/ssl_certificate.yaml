ssl_certificate:
  title: SSL File
  description: A file containing one or more SSL/TLS certificates and keys
  type: object
  properties:
    file:
      type: string
    storage_name:
      type: string
    description:
      type: string
    size:
      type: integer
      description: File size in bytes.
    not_after:
      type: string
      format: date
    not_before:
      type: string
      format: date
    issuers:
      type: array
      items:
        type: string
    domains:
      type: array
      items:
        type: string
    ip_addresses:
      type: array
      items:
        type: string

