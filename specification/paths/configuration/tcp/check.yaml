---
tcp_checks:
  get:
    summary: Return an array of TCP checks
    description: Returns all TCP checks that are configured in specified parent.
    operationId: getTCPChecks
    tags:
      - TCPCheck
    parameters:
      - name: parent_name
        in: query
        description: Parent name
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [backend, defaults]
      - $ref: "#/parameters/transaction_id"
    responses:
      '200':
        description: Successful operation
        headers:
          Configuration-Version:
            description: Configuration file version
            type: string
        schema:
          $ref: "#/definitions/tcp_checks"
      'default':
        $ref: '#/responses/DefaultError'
  post:
    summary: Add a new TCP check
    description: Adds a new TCP check of the specified type in the specified parent.
    operationId: createTCPCheck
    tags:
      - TCPCheck
    parameters:
      - name: parent_name
        in: query
        description: Parent name
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [backend, defaults]
      - name: data
        in: body
        required: true
        schema:
          $ref: '#/definitions/tcp_check'
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
        schema:
          $ref: "#/definitions/tcp_check"
      '201':
        description: TCP check created
        schema:
          $ref: '#/definitions/tcp_check'
      '409':
        $ref: '#/responses/AlreadyExists'
      '400':
        $ref: '#/responses/BadRequest'
      'default':
        $ref: '#/responses/DefaultError'
tcp_checks_one:
  get:
    summary: Return one TCP check
    description: Returns one TCP check configuration by it's index in the specified parent.
    operationId: getTCPCheck
    tags:
      - TCPCheck
    parameters:
      - name: index
        in: path
        description: TCP Check Index
        required: true
        type: integer
      - name: parent_name
        in: query
        description: Parent name
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [backend, defaults]
      - $ref: "#/parameters/transaction_id"
    responses:
      '200':
        description: Successful operation
        headers:
          Configuration-Version:
            description: Configuration file version
            type: string
        schema:
          $ref: "#/definitions/tcp_check"
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
  put:
    summary: Replace a TCP check
    description: Replaces a TCP Check configuration by it's index in the specified parent.
    operationId: replaceTCPCheck
    tags:
      - TCPCheck
    parameters:
      - name: index
        in: path
        description: TCP Check Index
        required: true
        type: integer
      - name: parent_name
        in: query
        description: Parent name
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [backend, defaults]
      - name: data
        in: body
        required: true
        schema:
          $ref: '#/definitions/tcp_check'
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
        schema:
          $ref: "#/definitions/tcp_check"
      '200':
        description: TCP check replaced
        schema:
          $ref: '#/definitions/tcp_check'
      '400':
        $ref: '#/responses/BadRequest'
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
  delete:
    summary: Delete a TCP check
    description: Deletes a TCP check configuration by it's index from the specified parent.
    operationId: deleteTCPCheck
    tags:
      - TCPCheck
    parameters:
      - name: index
        in: path
        description: TCP check Index
        required: true
        type: integer
      - name: parent_name
        in: query
        description: Parent name
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [backend, defaults]
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
      '204':
        description: TCP check deleted
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
