---
programs:
  get:
    summary: Return an array of programs
    description: Returns an array of all configured programs in the process-manager configuration file.
    operationId: getPrograms
    parameters:
      - $ref: "#/parameters/transaction_id"
    tags:
      - ProcessManager
    responses:
      '200':
        description: Successful operation
        headers:
          Configuration-Version:
            description: Configuration file version
            type: string
        schema:
          $ref: "#/definitions/programs"
      'default':
        $ref: '#/responses/DefaultError'
  post:
    summary: Add a program
    description: Adds a new program to the process-manager configuration file.
    operationId: createProgram
    parameters:
      - name: data
        required: true
        in: body
        schema:
          $ref: "#/definitions/program"
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    tags:
      - ProcessManager
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
        schema:
          $ref: "#/definitions/program"
      '201':
        description: Program created
        schema:
          $ref: "#/definitions/program"
      '409':
        $ref: '#/responses/AlreadyExists'
      '400':
        $ref: '#/responses/BadRequest'
      'default':
        $ref: '#/responses/DefaultError'

programs_one:
  get:
    summary: Return a program
    description: Returns one program by its name from the process-manager configuration file.
    operationId: getProgram
    tags:
      - ProcessManager
    parameters:
      - name: name
        in: path
        description: Program name
        required: true
        type: string
      - $ref: "#/parameters/transaction_id"
    responses:
      '200':
        description: Successful operation
        headers:
          Configuration-Version:
            description: Configuration file version
            type: string
        schema:
          $ref: "#/definitions/program"
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
  put:
    summary: Replace a program
    description: Replaces a program from the process-manager configuration by its name.
    operationId: replaceProgram
    tags:
      - ProcessManager
    parameters:
      - name: name
        in: path
        description: Program name
        required: true
        type: string
      - name: data
        required: true
        in: body
        schema:
          $ref: "#/definitions/program"
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
        schema:
          $ref: "#/definitions/program"
      '200':
        description: Program replaced
        schema:
          $ref: "#/definitions/program"
      '400':
        $ref: '#/responses/BadRequest'
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
  delete:
    summary: Delete a program
    description: Deletes a program from the process-manager configuration file by its name.
    operationId: deleteProgram
    tags:
      - ProcessManager
    parameters:
      - name: name
        in: path
        description: Program name
        required: true
        type: string
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
      '204':
        description: Program deleted
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
