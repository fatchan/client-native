---
log_targets:
  get:
    summary: Return an array of all Log Targets
    description: Returns all Log Targets that are configured in specified parent.
    operationId: getLogTargets
    tags:
      - LogTarget
    parameters:
      - name: parent_name
        in: query
        description: Parent name
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend, defaults, global, log_forward, peers]
      - $ref: "#/parameters/transaction_id"
    responses:
      '200':
        description: Successful operation
        headers:
          Configuration-Version:
            description: Configuration file version
            type: string
        schema:
          $ref: "#/definitions/log_targets"
      'default':
        $ref: '#/responses/DefaultError'
  post:
    summary: Add a new Log Target
    description: Adds a new Log Target of the specified type in the specified parent.
    operationId: createLogTarget
    tags:
      - LogTarget
    parameters:
      - name: parent_name
        in: query
        description: Parent name
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend, defaults, global, log_forward, peers]
      - name: data
        in: body
        required: true
        schema:
          $ref: '#/definitions/log_target'
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
        schema:
          $ref: "#/definitions/log_target"
      '201':
        description: Log Target created
        schema:
          $ref: '#/definitions/log_target'
      '409':
        $ref: '#/responses/AlreadyExists'
      '400':
        $ref: '#/responses/BadRequest'
      'default':
        $ref: '#/responses/DefaultError'
log_targets_one:
  get:
    summary: Return one Log Target
    description: Returns one Log Target configuration by it's index in the specified parent.
    operationId: getLogTarget
    tags:
      - LogTarget
    parameters:
      - name: index
        in: path
        description: Log Target Index
        required: true
        type: integer
      - name: parent_name
        in: query
        description: Parent name
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend, defaults, global, log_forward, peers]
      - $ref: "#/parameters/transaction_id"
    responses:
      '200':
        description: Successful operation
        headers:
          Configuration-Version:
            description: Configuration file version
            type: string
        schema:
          $ref: "#/definitions/log_target"
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
  put:
    summary: Replace a Log Target
    description: Replaces a Log Target configuration by it's index in the specified parent.
    operationId: replaceLogTarget
    tags:
      - LogTarget
    parameters:
      - name: index
        in: path
        description: Log Target Index
        required: true
        type: integer
      - name: parent_name
        in: query
        description: Parent name
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend, defaults, global, log_forward, peers]
      - name: data
        in: body
        required: true
        schema:
          $ref: '#/definitions/log_target'
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
        schema:
          $ref: "#/definitions/log_target"
      '200':
        description: Log Target replaced
        schema:
          $ref: '#/definitions/log_target'
      '400':
        $ref: '#/responses/BadRequest'
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
  delete:
    summary: Delete a Log Target
    description: Deletes a Log Target configuration by it's index from the specified parent.
    operationId: deleteLogTarget
    tags:
      - LogTarget
    parameters:
      - name: index
        in: path
        description: Log Target Index
        required: true
        type: integer
      - name: parent_name
        in: query
        description: Parent name
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend, defaults, global, log_forward, peers]
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
      '204':
        description: Log Target deleted
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
