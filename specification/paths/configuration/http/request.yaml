---
http_request_rules:
  get:
    summary: Return an array of all HTTP Request Rules
    description: Returns all HTTP Request Rules that are configured in specified parent.
    operationId: getHTTPRequestRules
    tags:
      - HTTPRequestRule
    parameters:
      - name: parent_name
        in: query
        description: Parent name
        required: true
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend]
      - $ref: "#/parameters/transaction_id"
    responses:
      '200':
        description: Successful operation
        headers:
          Configuration-Version:
            description: Configuration file version
            type: string
        schema:
          $ref: "#/definitions/http_request_rules"
      'default':
        $ref: '#/responses/DefaultError'
  post:
    summary: Add a new HTTP Request Rule
    description: Adds a new HTTP Request Rule of the specified type in the specified parent.
    operationId: createHTTPRequestRule
    tags:
      - HTTPRequestRule
    parameters:
      - name: parent_name
        in: query
        description: Parent name
        required: true
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend]
      - name: data
        in: body
        required: true
        schema:
          $ref: '#/definitions/http_request_rule'
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
        schema:
          $ref: "#/definitions/http_request_rule"
      '201':
        description: HTTP Request Rule created
        schema:
          $ref: '#/definitions/http_request_rule'
      '409':
        $ref: '#/responses/AlreadyExists'
      '400':
        $ref: '#/responses/BadRequest'
      'default':
        $ref: '#/responses/DefaultError'
http_request_rules_one:
  get:
    summary: Return one HTTP Request Rule
    description: Returns one HTTP Request Rule configuration by it's index in the specified parent.
    operationId: getHTTPRequestRule
    tags:
      - HTTPRequestRule
    parameters:
      - name: index
        in: path
        description: HTTP Request Rule Index
        required: true
        type: integer
      - name: parent_name
        in: query
        description: Parent name
        required: true
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend]
      - $ref: "#/parameters/transaction_id"
    responses:
      '200':
        description: Successful operation
        headers:
          Configuration-Version:
            description: Configuration file version
            type: string
        schema:
          $ref: "#/definitions/http_request_rule"
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
  put:
    summary: Replace a HTTP Request Rule
    description: Replaces a HTTP Request Rule configuration by it's index in the specified parent.
    operationId: replaceHTTPRequestRule
    tags:
      - HTTPRequestRule
    parameters:
      - name: index
        in: path
        description: HTTP Request Rule Index
        required: true
        type: integer
      - name: parent_name
        in: query
        description: Parent name
        required: true
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend]
      - name: data
        in: body
        required: true
        schema:
          $ref: '#/definitions/http_request_rule'
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
        schema:
          $ref: "#/definitions/http_request_rule"
      '200':
        description: HTTP Request Rule replaced
        schema:
          $ref: '#/definitions/http_request_rule'
      '400':
        $ref: '#/responses/BadRequest'
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
  delete:
    summary: Delete a HTTP Request Rule
    description: Deletes a HTTP Request Rule configuration by it's index from the specified parent.
    operationId: deleteHTTPRequestRule
    tags:
      - HTTPRequestRule
    parameters:
      - name: index
        in: path
        description: HTTP Request Rule Index
        required: true
        type: integer
      - name: parent_name
        in: query
        description: Parent name
        required: true
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend]
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
      '204':
        description: HTTP Request Rule deleted
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
