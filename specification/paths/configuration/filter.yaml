---
filters:
  get:
    summary: Return an array of all Filters
    description: Returns all Filters that are configured in specified parent.
    operationId: getFilters
    tags:
      - Filter
    parameters:
      - name: parent_name
        in: query
        description: Parent name
        required: true
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend]
      - $ref: "#/parameters/transaction_id"
    responses:
      '200':
        description: Successful operation
        headers:
          Configuration-Version:
            description: Configuration file version
            type: string
        schema:
          $ref: "#/definitions/filters"
      'default':
        $ref: '#/responses/DefaultError'
  post:
    summary: Add a new Filter
    description: Adds a new Filter of the specified type in the specified parent.
    operationId: createFilter
    tags:
      - Filter
    parameters:
      - name: parent_name
        in: query
        description: Parent name
        required: true
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend]
      - name: data
        in: body
        required: true
        schema:
          $ref: '#/definitions/filter'
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
        schema:
          $ref: "#/definitions/filter"
      '201':
        description: Filter created
        schema:
          $ref: '#/definitions/filter'
      '409':
        $ref: '#/responses/AlreadyExists'
      '400':
        $ref: '#/responses/BadRequest'
      'default':
        $ref: '#/responses/DefaultError'
filters_one:
  get:
    summary: Return one Filter
    description: Returns one Filter configuration by it's index in the specified parent.
    operationId: getFilter
    tags:
      - Filter
    parameters:
      - name: index
        in: path
        description: Filter Index
        required: true
        type: integer
      - name: parent_name
        in: query
        description: Parent name
        required: true
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend]
      - $ref: "#/parameters/transaction_id"
    responses:
      '200':
        description: Successful operation
        headers:
          Configuration-Version:
            description: Configuration file version
            type: string
        schema:
          $ref: "#/definitions/filter"
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
  put:
    summary: Replace a Filter
    description: Replaces a Filter configuration by it's index in the specified parent.
    operationId: replaceFilter
    tags:
      - Filter
    parameters:
      - name: index
        in: path
        description: Filter Index
        required: true
        type: integer
      - name: parent_name
        in: query
        description: Parent name
        required: true
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend]
      - name: data
        in: body
        required: true
        schema:
          $ref: '#/definitions/filter'
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
        schema:
          $ref: "#/definitions/filter"
      '200':
        description: Filter replaced
        schema:
          $ref: '#/definitions/filter'
      '400':
        $ref: '#/responses/BadRequest'
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
  delete:
    summary: Delete a Filter
    description: Deletes a Filter configuration by it's index from the specified parent.
    operationId: deleteFilter
    tags:
      - Filter
    parameters:
      - name: index
        in: path
        description: Filter Index
        required: true
        type: integer
      - name: parent_name
        in: query
        description: Parent name
        required: true
        type: string
      - name: parent_type
        in: query
        description: Parent type
        required: true
        type: string
        enum: [frontend, backend]
      - $ref: "#/parameters/transaction_id"
      - $ref: "#/parameters/version"
      - $ref: "#/parameters/force_reload"
    responses:
      '202':
        description: Configuration change accepted and reload requested
        headers:
          Reload-ID:
            description: ID of the requested reload
            type: string
      '204':
        description: Filter deleted
      '404':
        $ref: '#/responses/NotFound'
      'default':
        $ref: '#/responses/DefaultError'
